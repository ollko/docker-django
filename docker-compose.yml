version: "3.1"

volumes:
    db-data:
    redisdata:

services:

    mysql:
      image: mysql:5.6
      container_name: ${PROJECT_NAME}-mysql
      working_dir: /application
      volumes:
        - db-data:/application
      environment:
        - MYSQL_ROOT_PASSWORD=docker_root
        - MYSQL_DATABASE=docker_django_db
        - MYSQL_USER=dbuser
        - MYSQL_PASSWORD=dbpw
      ports:
        - "8306:3306"

    redis:
      image: "redis"
      restart: unless-stopped
      expose:
          - "6379"
      volumes:
          - redisdata:/data

    django:
      build: ./docker/django
      container_name: ${PROJECT_NAME}-django
      command: python3 manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/application
      ports:
        - "8000:8000"
      depends_on:
        - mysql
        - redis